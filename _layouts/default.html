<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #111;
      }

      .site-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ccc;
      }

      .navbar .name {
        font-weight: bold;
        font-size: 18px;
        color: #333;
      }

      .navbar .nav-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #333;
        font-size: 16px;
      }

      .navbar .nav-links a:hover {
        text-decoration: underline;
      }

      h1, h2, h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }

      p, li {
        font-size: 16px;
      }

      a {
        color: #1a0dab;
      }

      .site-title,
      .page-header,
      .page-link {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="name">Sebastian Rivera</div>
      <div class="nav-links">
        <a href="/sebastianriveraportfolio/">Home</a>
        <a href="/sebastianriveraportfolio/projects">Projects</a>
        <a href="/sebastianriveraportfolio/about">About</a>
        <a href="/sebastianriveraportfolio/contact">Contact</a>
      </div>
    </div>

    <div class="site-container">
      {{ content }}
    </div>
  </body>
</html>
